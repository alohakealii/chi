<!DOCTYPE html>
<!-- Assignment #3 -->
<html>
  <head>
    <title>Graph Paper</title>
    <style>
      body { background-color: #808080; }
      #canvas { background-color: #FFFFFF; }
    </style>
  </head>
  
  <body>
    <canvas id="canvas" width=500 height=500>
      Canvas not supported in this browser.
    </canvas>

    <div id="controls">
      <select id="modeSelect">
      <option value="drawMode">Draw Mode</option>
      <option value="hitMode">Hit Mode</option>
      <option value="deleteMode">Delete Mode</option>
      <!-- has a bug <option value="moveMode">Move Mode</option> -->
      <option value="rotateMode">Rotate Mode</option>
      </select>
    </div>
	
	<div id="colors">
      <select id="colorSelect">
      <option value="defaultColor">Default</option>
      <option value="redColor">Red</option>
      <option value="greenColor">Green</option>
      <option value="blueColor">Blue</option>
      </select>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
    </script>
    
    <script src="draw.js"></script>
    
  </body>
</html>
